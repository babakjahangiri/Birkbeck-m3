<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizz Buzz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FIZZBUZZ by BABAK JAHANGIRI -->
    <script type="text/javascript">
        function loadinit() {
            //hide the result bs alert first
            document.getElementById("result").style.visibility = 'hidden';
        }

        function CheckNum(num) {
            if (num == null || num == "") {
                alert("Please type a Number !");
            }

        }

        function FizzBuzz(num) {

            CheckNum(num);

            var output = "";

            if (num % 3 === 0 && num % 5 === 0) {
                output = 'Fizz Buzz !';
            } else if (num % 3 === 0) {
                output = 'Fizz';
            } else if (num % 5 === 0) {
                output = 'Buzz';
            } else {
                output = ':(';
            }

            setResult(output);
            //babak jahangiri 
        }

        function setResult(txt) {
            document.getElementById("result").style.visibility = 'visible';
            document.getElementById("result").textContent = txt;
        }
    </script>
</head>

<body onload="loadinit()">

    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-md-12 col-lg-8 col-xl-6">
                <img src="images/fizzbuzz.jpeg" class="">
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-xs-4 col-md-8 col-lg-8 col-xl-6 form-group">
                    <input type="number" class="form-control" id="num1" placeholder="Enter a number">
                </div>
            </div>


            <div class="row">
                <div class="col-xs-2 col-md-4 col-lg-3 col-xl-3 form-group align-self-start">
                    <a class="btn btn-lg btn-success" href="#" role="button" onclick="FizzBuzz(num1.value)"> Play ! </a>
                </div>
                <div class="col-xs-2 col-md-4 col-lg-5 col-xl-3 form-grou align-self-start">
                    <div id="result" class="alert alert-info" role="alert">
                        FIZZ BUZZ !
                    </div>
                </div>
            </div>


        </form>
    </div>

</body>

</html>
